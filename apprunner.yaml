version: 1.0
runtime: nodejs18

build:
  commands:
    pre-build:
      - echo "Installing dependencies..."
      - npm ci
    build:
      - echo "Building Next.js application..."
      - npm run build
  env:
    - name: NODE_ENV
      value: production

run:
  runtime-version: 18
  command: npm start
  network:
    port: 3000
    env: APP_PORT
  env:
    - name: PORT
      value: "3000"
    - name: NODE_ENV
      value: production