version: 1.0
runtime: nodejs18

build:
  commands:
    pre-build:
      - echo "Node version:"
      - node --version
      - echo "NPM version:"
      - npm --version
      - echo "Installing dependencies..."
      - npm install
    build:
      - echo "Building Next.js application..."
      - npm run build
  env:
    - name: NODE_ENV
      value: production
    - name: NEXT_TELEMETRY_DISABLED
      value: "1"
    - name: SKIP_ENV_VALIDATION
      value: "1"

run:
  runtime-version: 18
  command: npm start
  network:
    port: 3000
    env: APP_PORT
  env:
    - name: PORT
      value: "3000"
    - name: NODE_ENV
      value: production