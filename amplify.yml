version: 1
frontend:
  phases:
    preBuild:
      commands:
        - npm ci
        - npx prisma generate
    build:
      commands:
        - env | grep -i database || echo "No DATABASE_URL found"
        - npm run build
  artifacts:
    baseDirectory: .next
    files:
      - '**/*'
  cache:
    paths:
      - node_modules/**/*
      - .next/cache/**/*
env:
  variables:
    SKIP_ENV_VALIDATION: "1"
    NODE_ENV: production
compute:
  resourceType: ssr
  serverSettings:
    runtime: nodejs18